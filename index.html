<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Como estou esta semana</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007acc">

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            min-height: 100vh;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h2 {
            font-family: Arial;
            font-size: 20px;
            color: #007acc;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
        }
        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        textarea, input[type="text"], .emocoes-list button {
            width: 100%;
            padding: 10px;
            font-size: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: Arial;
            margin-bottom: 10px; /* uma linha de distância */
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .emocoes-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .emocoes-list button {
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #007acc;
            color: #007acc;
            border-radius: 5px;
            font-family: Arial;
            font-size: 12px;
            padding: 8px;
            text-align: center;
        }
        .emocoes-list button.selected {
            background-color: #007acc;
            color: #fff;
        }
        button[type="submit"], .modo-cosmos {
            margin-top: 15px;
            border: none;
            background-color: #007acc;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            font-family: Arial;
            padding: 10px;
        }
        button[type="submit"]:hover, .modo-cosmos:hover {
            background-color: #005f99;
        }
        #resultado {
            padding: 15px;
            background-color: #e6f7ff;
            border-radius: 10px;
            max-width: 400px;
            word-wrap: break-word;
            min-height: 200px;
            text-align: justify;
            font-family: Arial;
            font-size: 12px;
        }
        .resultado-item {
            margin-bottom: 10px;
        }
        .resultado-item strong {
            display: inline-block;
            width: 140px;
            text-align: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h2>MEU ESPAÇO TERAPÊUTICO</h2>
        
        <form id="relatoForm">
            <label><b>Quero dizer que...</b></label>
            <label for="meuRelato">Meu relato:</label>
            <textarea id="meuRelato" name="meuRelato" placeholder="Escreva aqui como você está se sentindo..."></textarea>
            
            <label for="palavraMomento">A palavra do momento é:</label>
            <input type="text" id="palavraMomento" name="palavraMomento" placeholder="Digite a palavra do momento...">
            
            <label>Escolha três emoções predominantes:</label>
            <div class="emocoes-list" id="emocoesList">
                <!-- Botões das emoções (40 itens) -->
                <button type="button">Alegria</button>
                <button type="button">Tristeza</button>
                <button type="button">Raiva</button>
                <button type="button">Medo</button>
                <button type="button">Surpresa</button>
                <button type="button">Nojo</button>
                <button type="button">Amor</button>
                <button type="button">Calma</button>
                <button type="button">Ansiedade</button>
                <button type="button">Esperança</button>
                <button type="button">Solidão</button>
                <button type="button">Culpa</button>
                <button type="button">Orgulho</button>
                <button type="button">Frustração</button>
                <button type="button">Confiança</button>
                <button type="button">Tédio</button>
                <button type="button">Admiração</button>
                <button type="button">Compaixão</button>
                <button type="button">Inveja</button>
                <button type="button">Gratidão</button>
                <button type="button">Entusiasmo</button>
                <button type="button">Decepção</button>
                <button type="button">Paz</button>
                <button type="button">Ira</button>
                <button type="button">Desânimo</button>
                <button type="button">Curiosidade</button>
                <button type="button">Alívio</button>
                <button type="button">Empolgação</button>
                <button type="button">Confusão</button>
                <button type="button">Inquietação</button>
                <button type="button">Admiração leve</button>
                <button type="button">Saudade</button>
                <button type="button">Orgulho leve</button>
                <button type="button">Solidariedade</button>
                <button type="button">Surpresa positiva</button>
                <button type="button">Medo leve</button>
                <button type="button">Raiva contida</button>
                <button type="button">Satisfação</button>
                <button type="button">Altruísmo</button>
            </div>
        </form>

        <form id="queroSentirForm">
            <label><b>Quero sentir que...</b></label>
            <input type="text" id="queroSentirInput" placeholder="tudo vai dar certo...">
            <button type="submit">Ressignificar</button>
            <button type="button" class="modo-cosmos" id="modoCosmosBtn">Modo Cosmos</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        // Registrar service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registrado com sucesso:', registration.scope);
                }, function(err) {
                    console.log('Falha ao registrar ServiceWorker:', err);
                });
            });
        }
    </script>
</body>
</html>
